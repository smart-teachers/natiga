<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الشهادة الإعدادية 2025 - بني سويف (الترم الثاني 2025)</title>

    <!-- Bootstrap 5 CSS (RTL) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" xintegrity="sha384-dpuaG1suU0eT09Tx5utwvM RigGflso6YBEh3OB/qdeAF6CygAcz2HMk9J2fFpsV" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Theme Switcher -->
    <div class="theme-switcher-container">
        <button class="theme-switcher" id="themeSwitcher" aria-label="تبديل الثيم">
            <i class="bi bi-moon-stars-fill"></i>
            <i class="bi bi-sun-fill"></i>
        </button>
    </div>

    <div class="main-container p-3">
        <div class="card">
            <div class="card-header text-center main-header">
                <h1 class="h3 mb-0">نتيجة الشهادة الإعدادية - الترم الثاني 2025</h1>
                <p class="mb-0 fw-light">محافظة بني سويف</p>
            </div>
            <div class="card-body p-3 p-md-4">

                <!-- Search Form -->
                <div id="searchContainer">
                    <div class="search-frame">
                        <form id="resultForm">
                            <div class="mb-3 text-first">
                                <label for="seatNumber" class="form-label">أدخل رقم الجلوس:</label>
                                <input type="number" class="form-control form-control-lg text-center" id="seatNumber" required>
                            </div>
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary btn-lg d-flex align-items-center justify-content-center">
                                    <i class="bi bi-search me-2"></i>
                                    <span class="spinner-border spinner-border-sm me-2" id="loadingSpinner" role="status" aria-hidden="true"></span>
                                    <span id="buttonText">عرض النتيجة</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Alert Message Area -->
                <div id="alertMessage" class="mt-4"></div>

                <!-- Result Display Area (Hidden by default) -->
                <div id="resultDisplay" class="d-none">
                   <!-- Result content will be generated by JS -->
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="footer-credit text-center">
            <p class="mb-1">جميع الحقوق محفوظة - تطوير وبرمجة: الأستاذ / محمود صديق</p>
            <p class="mb-0 fw-bold">مدير قسم الجودة - إدارة سمسطا التعليمية</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
